<div style="text-align:center">
  <h1>
    Final Year Project
  </h1>

  <div>
      <button id="startCamera" class="actionBtn" *ngIf="!showWebcam" (click)="startCamera();">Say "Turn on Camera"</button>
      
    <webcam [height]="500" [width]="500" [trigger]="triggerObservable" (imageCapture)="handleImage($event)" *ngIf="showWebcam"
            [allowCameraSwitch]="allowCameraSwitch" [switchCamera]="nextWebcamObservable"
            [videoOptions]="videoOptions"
            (cameraSwitched)="cameraWasSwitched($event)"
            (initError)="handleInitError($event)"
    ></webcam>
    <br/>
    <button id="takeASnapshot" class="actionBtn" *ngIf="showWebcam" (click)="triggerSnapshot();">Say "Take A Picture"</button>
    <button id="stopCamera" class="actionBtn" *ngIf="showWebcam" (click)="stopCamera();">Say "Turn Off Camera"</button>
    <br/>
    
</div>




<div class="snapshot" *ngIf="webcamImage">
  <h2>Nice one!</h2>
  <img [src]="webcamImage.imageAsDataUrl"/>
</div>

<h4 *ngIf="errors.length > 0">Messages:</h4>
<ul *ngFor="let error of errors">
  <li>{{error | json}}</li>
</ul>
